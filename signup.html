<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mailflow</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 via-white to-gray-100">

  <header class="w-full text-sm py-4 bg-white shadow-sm border-b border-gray-200">
    <nav class="max-w-7xl w-full mx-auto px-4 flex items-center justify-between">
      <a class="font-bold text-black text-xl md:text-2xl tracking-tight" href="index.html" aria-label="Brand">Mailflow</a>
      
     
      <button id="menu-toggle" class="md:hidden p-2 text-gray-800 hover:bg-gray-100 rounded-lg transition-colors" aria-label="Toggle menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path id="menu-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>

      
      <div class="hidden md:flex items-center gap-8 text-base">
        <a class="font-medium text-gray-700 hover:text-black transition-colors" href="index.html">Landing</a>
        <a class="font-medium text-gray-700 hover:text-black transition-colors" href="#">Account</a>
        <a class="font-medium text-gray-700 hover:text-black transition-colors" href="#">Work</a>
        <a class="font-medium text-gray-700 hover:text-black transition-colors" href="#">Blog</a>
        <div class="flex items-center gap-3 ml-2">
          <a href="signin.html" class="text-gray-700 bg-white border border-gray-300 hover:bg-gray-50 hover:border-gray-400 font-medium rounded-lg text-sm px-5 py-2.5 transition-all">Sign In</a>
          <a href="signup.html" class="text-white bg-black hover:bg-gray-800 font-medium rounded-lg text-sm px-5 py-2.5 transition-all">Sign Up</a>
        </div>
      </div>
    </nav>

    
    <div id="mobile-menu" class="hidden md:hidden px-4 pb-4 border-t border-gray-200 mt-2 pt-4">
      <div class="flex flex-col gap-4">
        <a class="font-medium text-gray-700 hover:text-black transition-colors" href="index.html">Landing</a>
        <a class="font-medium text-gray-700 hover:text-black transition-colors" href="#">Account</a>
        <a class="font-medium text-gray-700 hover:text-black transition-colors" href="#">Work</a>
        <a class="font-medium text-gray-700 hover:text-black transition-colors" href="#">Blog</a>
        <div class="flex flex-col gap-3 pt-2">
          <a href="signin.html" class="text-gray-700 bg-white border border-gray-300 hover:bg-gray-50 font-medium rounded-lg text-sm px-4 py-2.5 text-center transition-all">Sign In</a>
          <a href="signup.html" class="text-white bg-black hover:bg-gray-800 font-medium rounded-lg text-sm px-4 py-2.5 text-center transition-all">Sign Up</a>
        </div>
      </div>
    </div>
  </header>

  <script>
    document.getElementById('menu-toggle').addEventListener('click', function() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });
  </script>

  <div class="flex items-center justify-center min-h-[calc(100vh-120px)] py-12 px-4 sm:px-6 lg:px-8">
    
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div class="absolute top-20 right-0 w-96 h-96 bg-gradient-to-br from-gray-200 to-transparent rounded-full blur-3xl opacity-30"></div>
        <div class="absolute bottom-20 left-0 w-96 h-96 bg-gradient-to-tr from-gray-300 to-transparent rounded-full blur-3xl opacity-20"></div>
    </div>

    <div class="relative w-full max-w-md z-10">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <h2 class="text-center text-3xl md:text-4xl font-bold bg-gradient-to-r from-black via-gray-800 to-gray-600 bg-clip-text text-transparent">
                Create your account
            </h2>
            <p class="mt-3 text-center text-sm text-gray-600">
                Already have an account?
                <a href="signin.html" class="font-medium bg-gradient-to-r from-gray-900 to-gray-600 bg-clip-text text-transparent hover:from-black hover:to-gray-800 transition-all">
                    Sign in
                </a>
            </p>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="relative bg-gradient-to-br from-white via-gray-50 to-white py-8 px-4 shadow-xl sm:rounded-xl sm:px-10 border border-gray-200">
                <div class="absolute inset-0 bg-gradient-to-r from-gray-100 via-transparent to-gray-200 rounded-xl opacity-30"></div>
                
                <form class="relative space-y-5" action="#" method="POST">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                            Name
                        </label>
                        <input id="name" name="name" type="text" autocomplete="name" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500 bg-white sm:text-sm transition-all"
                            placeholder="Enter your full name">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email
                        </label>
                        <input id="email" name="email" type="email" autocomplete="email" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500 bg-white sm:text-sm transition-all"
                            placeholder="Enter your email">
                    </div>

                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                            Username
                        </label>
                        <input id="username" name="username" type="text" autocomplete="username" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500 bg-white sm:text-sm transition-all"
                            placeholder="Choose a username">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <input id="password" name="password" type="password" autocomplete="new-password" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500 bg-white sm:text-sm transition-all"
                            placeholder="Create a password">
                    </div>

                    <div>
                        <button type="submit"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-lg text-white bg-gradient-to-r from-black via-gray-900 to-black hover:from-gray-900 hover:via-black hover:to-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 overflow-hidden">
                            <span class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"></span>
                            <span class="relative z-10">Sign Up</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
